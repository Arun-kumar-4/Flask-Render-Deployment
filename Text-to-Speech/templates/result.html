<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 700px;
            text-align: center;
            color: #333;
        }

        h1 {
            color: #6a11cb;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border: 2px solid #6a11cb;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #ff5722;
            border-color: #ff5722; /* Contrasting color on hover */
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .audio-section {
            margin-top: 20px;
        }

        .audio-section audio {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #ffffff; /* Set text color to white */
            font-weight: bold;
            text-decoration: none;
            border-bottom: 2px solid #6a11cb; /* Set border color to white */
            padding-bottom: 10px;
            transition: color 0.3s, border-color 0.3s;
        }

        .back-link:hover {
            /* color: #ff5722;  */
            border-color: #ff5722; /* Matching border color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation Result</h1>

        <p><strong>Translated Text:</strong></p>
        <p>{{ translated_text }}</p>

        <div class="audio-section">
            <p><strong>Play or Download the TTS Audio:</strong></p>
            <audio controls>
                <source src="{{ url_for('play_audio') }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="audio-section">
            <p><strong>Download the TTS Audio:</strong></p>
            <a href="{{ url_for('download_audio') }}">Download Audio (WAV)</a>
        </div>

        <a class="back-link" href="{{ url_for('index') }}">Back to Form</a>
    </div>
</body>
</html>
